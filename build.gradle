buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }

}

plugins {
    id 'net.researchgate.release' version '2.4.1'
    id "com.jfrog.bintray" version "1.7"
    id "io.spring.dependency-management" version "1.0.5.RELEASE"
}

apply plugin: 'java'
apply from: 'build-quality.gradle'
apply from: 'release-lib.gradle'

description = 'EPAM Report portal. Report Portal Validation and Error Handling Commons'

repositories {
    mavenCentral()
    maven { url  "http://dl.bintray.com/epam/reportportal" }
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.spring.io/libs-milestone' }

}

dependencyManagement {
    imports {
        mavenBom "com.github.reportportal:commons-bom:3822666"
    }
}

project.ext {
    releaseMode = project.hasProperty("releaseMode")
}


dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:commons-model:4.0.3'
    } else {
        compile 'com.github.reportportal:commons-model:1190ca9'
    }

    compile 'org.slf4j:slf4j-api'
    compile 'com.google.guava:guava'

    //TODO to remove
    compile 'org.springframework:spring-webmvc'
    compile 'org.springframework.security:spring-security-core'

    compileOnly 'javax.servlet:javax.servlet-api'


    testCompile 'junit:junit'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'javax.servlet:javax.servlet-api'

}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}

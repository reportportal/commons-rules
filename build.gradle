buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }

}

plugins {
    id 'net.researchgate.release' version '2.4.1'
    id "com.jfrog.bintray" version "1.7"
    id "io.spring.dependency-management" version "1.0.0.RELEASE"
}

apply plugin: 'java'
apply from: 'build-quality.gradle'
apply from: 'release-lib.gradle'

description = 'EPAM Report portal. Report Portal Validation and Error Handling Commons'

repositories {
    mavenCentral()
    maven { url  "http://dl.bintray.com/epam/reportportal" }
    maven { url 'https://jitpack.io' }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:1.5.3.RELEASE"
    }
}

project.ext {
    releaseMode = project.hasProperty("releaseMode")
}


dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:commons-model:3.0.1'
    } else {
        compile 'com.github.reportportal:commons-model:3.0.1'

    }

    compile 'com.google.guava:guava:21.0'

    compile 'org.springframework:spring-webmvc'
    compile 'org.springframework.data:spring-data-mongodb'
    compile 'org.springframework.security:spring-security-core'
    compileOnly 'javax.servlet:javax.servlet-api'


    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'javax.servlet:javax.servlet-api'

}

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}
